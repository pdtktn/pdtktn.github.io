<ul id="post-list">
    <div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
  
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      
    
    <aside class="dates">
    {{ post.date | date:"%b %d" }}
	</aside></a>
	</h1>
    {{ post.content }}
  </article>
  {% endfor %}
</div>
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
