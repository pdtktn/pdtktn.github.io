name: Blog Kelab Kebajikan dan Sukan Kakitangan PDT Kuantan
description: Blog Kelab Kebajikan dan Sukan Kakitangan PDT Kuantan
meta_description: "Kelab Petanda PDT Kuantan, aktiviti"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 3
baseurl: /
domain_name: 'http://pdtktn.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://pdtktn.github.io'
author:         'Petanda'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
